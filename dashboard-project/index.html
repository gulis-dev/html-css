<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="window">
        <aside>
            <nav>
                <img class="avatar" src="https://avatars.githubusercontent.com/u/149267397?v=4" alt="user avatar"/>
                <button class="active"><img class="icon" src="images/home.png" alt="home"></button>
                <button><img class="icon" src="images/find.png" alt="dind"></button>
                <button><img class="icon" src="images/add.png" alt="add"></button>
                <button><img class="icon" src="images/people.png" alt="people"></button>
                <button><img class="icon" src="images/settings.png" alt="settings"></button>
            </nav>
            <div id="quit"><button><img class="icon" src="images/back.png" alt="back"></button></div>
        </aside>
        <main>
            <div id="group1">
                <section style="height: 30%;">
                    <div class="content">
                        <h2>Account balance</h2>
                        <h3>Lorem Ipsum is simply dummy text</h3>
                        <br>
                        <span id="balance">21 952.11 $</span>
                    </div>
                </section>
                <section style="height: 20%;">
                    <div class="content" id="favorite">
                        <span class="down"><img src="images/down.png" alt="down"/><mark class="down"><b>2.8%</b></mark><br>WIG 20</span>
                        <span class="separator"></span>
                        <span class="up"><img src="images/up.png" alt="up"/><mark class="up"><b>1.1%</b></mark><br>GOLD</span>
                    </div>
                </section>
                <section style="height: 35%;">
                    <div class="content"></div>
                </section>
                <section style="height: 15%;">
                    <div class="content"></div>
                </section>
                
            </div>
            <div id="group2">
                <div id="group2-1">
                    <div id="group2-1-1">
                        <section style="height: 40%;"><div class="content"></div></section>
                        <section style="height: 60%;"><div class="content"></div></section>
                    </div>
                    <div id="group2-1-2">
                        <div id="group2-1-2-1">
                            <div id="group2-1-2-1-1">
                                <section style="height: 100%;"><div class="content"></div></section>
                            </div>
                            <div id="group2-1-2-1-2">
                                <section style="height: 100%;"><div class="content"></div></section>
                            </div>
                        </div>
                        <div id="group2-1-2-2">
                            <section style="height: 100%;  width: 100%;"><div class="content"></div></section>
                        </div>
                    </div>
                </div>
                <div id="group2-2">
                    <section style="height: 100%;  width: 50%;"><div class="content"></div></section>
                    <section style="height: 100%;  width: 50%;"><div class="content"></div></section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
