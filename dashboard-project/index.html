<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="window">
        <aside>
            <nav>
                <img class="avatar" src="https://avatars.githubusercontent.com/u/149267397?v=4" alt="user avatar"/>
                <button class="active"><img class="icon" src="images/home.png" alt="home"></button>
                <button><img class="icon" src="images/find.png" alt="dind"></button>
                <button><img class="icon" src="images/add.png" alt="add"></button>
                <button><img class="icon" src="images/people.png" alt="people"></button>
                <button><img class="icon" src="images/settings.png" alt="settings"></button>
            </nav>
            <div id="quit"><button><img class="icon" src="images/back.png" alt="back"></button></div>
        </aside>
        <main>
            <div id="group1">
                <section style="height: 30%;">
                    <div class="content">
                        <h2>Account balance</h2>
                        <h3>Lorem Ipsum is simply dummy text</h3>
                        <br>
                        <span id="balance">21 952.11 $</span>
                    </div>
                </section>
                <section style="height: 20%;">
                    <div class="content" id="favorite">
                        <span class="down"><img class="arrow-img" src="images/down.png" alt="down"/><mark class="down mark"><b>2.8%</b></mark><br>WIG 20</span>
                        <span class="separator"></span>
                        <span class="up"><img class="arrow-img" src="images/up.png" alt="up"/><mark class="up mark"><b>1.1%</b></mark><br>GOLD</span>
                    </div>
                </section>
                <section style="height: 35%;">
                    <div class="content">
                        <div class="chart1">
                            <div class="chart-block" style="background-color: var(--purple); height: 80%;"></div>
                            <div class="chart-block" style="background-color: var(--yellow); height: 50%;"></div>
                            <div class="chart-block" style="background-color: var(--blue); height: 60%;"></div>
                        </div>
                        <div class="chart-desc">
                            <span><div class="chart-desc-box" style="background-color: var(--purple);"></div><h3>Lorem</h3></span>
                            <span><div class="chart-desc-box" style="background-color: var(--yellow);"></div><h3>Ipsum</h3></span>
                            <span><div class="chart-desc-box" style="background-color: var(--blue);"></div><h3>Dummy</h3></span>
                        </div>
                    </div>
                </section>
                <section style="height: 15%;">
                    <div class="content" id="profit"><h2>Last profit: </h2><span class="up"><img class="arrow-img" src="images/up.png" alt="up"/><mark class="up mark"><b>12.4%</b></mark></span></div>
                </section>
                
            </div>
            <div id="group2">
                <div id="group2-1">
                    <div id="group2-1-1">
                        <section style="height: 40%;"><div class="content"></div></section>
                        <section style="height: 60%;"><div class="content"></div></section>
                    </div>
                    <div id="group2-1-2">
                        <div id="group2-1-2-1">
                            <div id="group2-1-2-1-1">
                                <section style="height: 100%;">
                                    <div class="content">
                                        <div class="chart1">
                                            <div class="chart-block" style="background-color: var(--up); height: 20%;"></div>
                                            <div class="chart-block" style="background-color: var(--down); height: 70%;"></div>
                                            <div class="chart-block" style="background-color: var(--yellow); height: 30%;"></div>
                                        </div>
                                        <div class="chart-desc">
                                            <span><div class="chart-desc-box" style="background-color: var(--up);"></div><h3>Lorem</h3></span>
                                            <span><div class="chart-desc-box" style="background-color: var(--down);"></div><h3>Ipsum</h3></span>
                                            <span><div class="chart-desc-box" style="background-color: var(--yellow);"></div><h3>Dummy</h3></span>
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div id="group2-1-2-1-2">
                                <section style="height: 100%;">
                                    <div class="content">
                                        <div class="progress-bar">
                                            <div class="progress-left" style="width: 20%; background-color: var(--purple);"></div>
                                            <div class="progress-mid" style="width: 20%; background-color: var(--yellow);"></div>
                                            <div class="progress-right" style="width: 60%; background-color: var(--blue);"></div>
                                        </div>
                                        <div class="chart-desc">
                                            <span><div class="chart-desc-box" style="background-color: var(--purple);"></div><h3>Lorem</h3></span>
                                            <span><div class="chart-desc-box" style="background-color: var(--yellow);"></div><h3>Ipsum</h3></span>
                                            <span><div class="chart-desc-box" style="background-color: var(--blue);"></div><h3>Dummy</h3></span>
                                        </div>
                                        <div class="progress-bar">
                                            <div class="progress-left" style="width: 70%; background-color: var(--up);"></div>
                                            <div class="progress-mid" style="width: 10%; background-color: var(--down);"></div>
                                            <div class="progress-right" style="width: 20%; background-color: var(--yellow);"></div>
                                        </div>
                                        <div class="chart-desc">
                                            <span><div class="chart-desc-box" style="background-color: var(--up);"></div><h3>Lorem</h3></span>
                                            <span><div class="chart-desc-box" style="background-color: var(--down);"></div><h3>Ipsum</h3></span>
                                            <span><div class="chart-desc-box" style="background-color: var(--yellow);"></div><h3>Dummy</h3></span>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div id="group2-1-2-2">
                            <section style="height: 100%;  width: 100%;"><div class="content"></div></section>
                        </div>
                    </div>
                </div>
                <div id="group2-2">
                    <section style="height: 100%;  width: 50%;">
                        <div class="content" id="progress1">
                            
                        </div>
                    </section>
                    <section style="height: 100%;  width: 50%;"><div class="content"></div></section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
